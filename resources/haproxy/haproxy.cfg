global
    stats socket /var/run/haproxy.sock mode 600 level admin  # Enables HAProxy runtime API

defaults
    log global
    mode http
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

frontend http-in
    bind *:80  # Listen on port 80
    # No default backend configured initially

# Note:
# Backend configurations will be dynamically added by the root service through the stats socket.
